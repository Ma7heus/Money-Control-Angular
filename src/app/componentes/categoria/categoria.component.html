<div class="container-head">
  <span></span>
  <mat-toolbar class="titulo">
    <span>CADASTRO DE CATEGORIAS</span>
    <button mat-mini-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <mat-toolbar class="filtro">
    <mat-form-field>
      <mat-label>Digite para filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
    <mat-icon>search</mat-icon>
  </mat-toolbar>
</div>

<div class="container-table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
        <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
        <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <div class="btn-container">
            <button mat-icon-button aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button aria-label="Edit">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

  </div>
</div>
