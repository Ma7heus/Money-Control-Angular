<div class="container-head">
  <span></span>
  <mat-toolbar class="titulo">
    <span>{{ title }}</span>
  </mat-toolbar>

  <div class="input-group mb-3">
    <input
      type="file"
      (change)="onFileChange($event)"
      class="form-control"
      id="inputGroupFile"
      aria-describedby="inputGroupFileAddon04"
      aria-label="Upload">
  </div>

  <div>
    <button
      mat-raised-button color="primary"
      (click)="onUpload()">Upload</button>
  </div>

  <div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Data Compra</th>
          <th>Tipo</th>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>


</div>
