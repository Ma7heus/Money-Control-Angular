<header>
  <mat-toolbar>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Mhdev App</span>
    <span class="example-spacer"> </span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon">
      <mat-icon>person</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon" >
      <mat-icon>more_vert</mat-icon>
    </button>
    <button
      mat-icon-button aria-label="Example icon button with a home icon">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side">
    <mat-nav-list>
      <a
        routerLink="home" routerLinkActive="active" mat-list-item>home</a>
      <a routerLink="category" routerLinkActive="active" mat-list-item>Category</a>
      <a routerLink="import" routerLinkActive="active" mat-list-item>Import</a>
      <a routerLink="history" routerLinkActive="active" mat-list-item>History</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh;">
      <router-outlet>
      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
