<mat-card>
  <mat-card-header>
    <div class="row align-items-center">
      <mat-card-title> Importação de extratos bancários</mat-card-title>
    </div>
  </mat-card-header>

  <mat-card-content>

    <form action="">


      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Arquivo</mat-label>
            <input type="file" />
          </mat-form-field>
        </div>
      </div>
      <mat-dialog-actions> </mat-dialog-actions>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button color="primary" (click)="salvar()">Salvar</button>
  </mat-card-actions>
</mat-card>
