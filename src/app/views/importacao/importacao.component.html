<mat-card>
  <mat-card-header>
    <div class="row align-items-center">
      <mat-card-title>{{ title }}</mat-card-title>
    </div>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Instituição</mat-label>
          <mat-select required [(value)]="fileDto.instituicao">
            <mat-option
              *ngFor="let instituicao of intituicoes"
              [value]="instituicao.id"
            >
              {{ instituicao.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Selecione um arquivo</mat-label>
          <input
            matInput
            type="text"
            (click)="fileInput.click()"
            [(ngModel)]="fileDto.nome"
            (drop)="onFileChange($event)"
          />
          <input
            id="fileInput"
            hidden
            type="file"
            accept=".csv"
            #fileInput
            (change)="onFileChange($event)"
          />
          <mat-error>
            Formato de arquivo incompatível, favor enviar CSV.
          </mat-error>
          <mat-icon matSuffix>cloud_upload</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button (click)="uploadArquivo()" mat-flat-button color="primary">
      Upload
    </button>
  </mat-card-actions>

  <mat-divider></mat-divider>

  <mat-card-content>
    <div class="row">
      <mat-form-field
        style="margin-top: 2ch; background-color: white"
        appearance="fill"
      >
        <input matInput placeholder="Digite para Filtrar" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
          <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
          <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </mat-card-content>

  <mat-card-actions> </mat-card-actions>
</mat-card>
